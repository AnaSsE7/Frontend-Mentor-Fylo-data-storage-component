<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Fylo data storage component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center;}
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <main>
    <section class="logo-sec gib">
      <div class="logo">
        <img src="./images/logo.svg" alt="">
      </div>
      <div class="icons">
        <div class="icn-cn">
          <img src="./images/icon-document.svg" alt="">
        </div>
        <div class="icn-cn">
          <img src="./images/icon-folder.svg" alt="">
        </div>
        <div class="icn-cn">
          <img src="./images/icon-upload.svg" alt="">
        </div>
      </div>
    </section>
    <div>
      <section class="usage-sec gib">
        <div class="contain">
          <p>You’ve used <span>815 GB</span> of your storage</p>
        <progress id="file" max="1000" value="815"> </progress>
        <div><span>0 GB</span><span>1000 GB</span></div>
        </div>
        <div class="what-left">185 <span>GB LEFT</span></div>
      </section>
    </div>
  </main>

  
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://www.frontendmentor.io/profile/AnaSsE7">AnassE7</a>.
  </div>
</body>
</html>
